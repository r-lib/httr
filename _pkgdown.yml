url: https://httr.r-lib.org

template:
  package: tidytemplate
  bootstrap: 5

  includes:
    in_header: |
      <script defer data-domain="httr.r-lib.org,all.tidyverse.org" src="https://plausible.io/js/plausible.js"></script>

development:
  mode: auto

reference:
- title: HTTP verbs
  contents:
  - GET
  - POST
  - PUT
  - DELETE
  - PATCH
  - HEAD
  - VERB
  - RETRY
  - BROWSE

- title: Request configuration
  contents:
  - config
  - set_config
  - with_config

  - add_headers
  - authenticate
  - content_type
  - progress
  - set_cookies
  - timeout
  - upload_file
  - use_proxy
  - user_agent
  - verbose
  - write_disk
  - write_stream

- title: Response accessors
  contents:
  - content
  - cookies
  - headers
  - http_error
  - http_status
  - http_type
  - http_date
  - status_code
  - stop_for_status

- title: Authentication
  contents:
  - contains("oauth")
  - authenticate
  - revoke_all

- title: Url parsing and manipulation
  contents:
  - modify_url
  - parse_url

- title: Developer facing
  contents:
  - cache_info
  - handle
  - httr_dr
  - httr_options
  - get_callback
  - response

news:
  releases:
  - text: "Version 1.4.0"
    href: https://www.tidyverse.org/articles/2018/12/httr-1-4-0/
